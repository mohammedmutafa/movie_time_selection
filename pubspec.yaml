name: movie_time_selection
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  provider: ^4.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/vr_face.png
  fonts:
    - family: Oswald
      fonts:
        - asset: fonts/oswald_regular.ttf
    - family: Lato
      fonts:
        - asset: fonts/lato_regular.ttf
        - asset: fonts/lato_bold.ttf
          weight: 700

